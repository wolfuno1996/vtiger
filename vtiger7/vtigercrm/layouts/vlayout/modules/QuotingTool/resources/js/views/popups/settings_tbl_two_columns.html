<div id="popup_settings_tbl_one_column" class="modal-settings" style="width: 700px"
     data-type="widgets" data-target="pricing_table" data-name="settings_tbl_one_column"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_tbl_two_columns.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
    </div>
    <div class="modal-body">
        <div>
            <table class="table_settings_tbl_one_column_fields" data-info="" style="margin-left: 10%">
                <tbody>
                <tr>
                    <th>{{ 'Fields' | translate }}</th>
                    <td>
                        <select style="width: 260px" id="settings_tbl_one_column_fields"
                                class="quoting_tool-selector" select2
                                ng-model="app.data.selectedModuleField" vtiger-select2='{"sortable": true}'
                                ng-options="field as field.label group by field.block.label for field in app.data.selectedModule.fields">
                            <option value="" selected="selected">-- {{ 'PLACEHOLDER (BLANK)' | translate }} --
                            </option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary quoting_tool-btn-insert pull-right" name="insert-left"
                                ng-click="insertFieldTable($event)">{{ 'Insert Left' | translate }}
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success quoting_tool-btn-insert pull-right" name="insert-right"
                                ng-click="insertFieldTable($event)">{{ 'Insert Right' | translate }}
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="blockFieldsList  blockFieldsSortable" style="margin-top: 10px; min-height: 50px">
                <div class="col-sm-6" style="border-right: 1px solid #b3b3b3; float: left;width: 48%">
                    <table style="width: 100%">
                        <tr>
                            <td style="text-align: center; border-top: 1px solid #b3b3b3; height: 10px">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ul name="sortable1" class="connectedSortable col-sm-12 ui-sortable"
                                    style=" list-style-type: none;"
                                    id="sortable1">
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6" style="float: left; width: 50%">
                    <table style="width: 100%">
                        <tr>
                            <td style="text-align: center ; border-top: 1px solid #b3b3b3; height: 10px">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ul name="sortable2" class="connectedSortable col-sm-12 ui-sortable"
                                    style=" list-style-type: none;"
                                    id="sortable2">
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="clear: both">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-submit" ng-click="changeSetting($event)">{{ 'OK' |
                translate }}
            </button>
        </div>
    </div>
</div>
