<div id="popup_settings_signature" class="modal-signature"
     data-type="widgets" data-target="signature" data-name="settings_signature"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_signature.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Signature' | translate }}</h4>
    </div>
    <div class="modal-body">
        <form method="post" action="" class="sigPad">
            <input type="text" name="name" id="name" class="name" placeholder="{{ 'Print your name' | translate }}">
            <!--<p class="typeItDesc">{{ 'Review your signature' | translate }}</p>-->
            <p class="drawItDesc">{{ 'Draw your signature' | translate }}</p>
            <ul class="sigNav">
                <!--<li class="typeIt"><a href="#type-it" class="current">{{ 'Type It' | translate }}</a></li>-->
                <li class="drawIt"><a href="#draw-it">{{ 'Draw your signature' | translate }}</a></li>
                <li class="clearButton"><a href="#clear">{{ 'Clear' | translate }}</a></li>
            </ul>
            <div class="sig sigWrapper">
                <div class="typed"></div>
                <canvas class="pad" width="500" height="180"></canvas>
                <input type="hidden" name="output" class="output">
            </div>

            <br/>

            <label class="checkbox">
                <input type="checkbox" name="replace_signature_button" checked="checked">
                <span>{{ 'Replace signature button?' | translate }}</span>
            </label>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-submit" ng-click="changeSetting($event)">{{ 'Sign' | translate }}</button>
    </div>
</div>
