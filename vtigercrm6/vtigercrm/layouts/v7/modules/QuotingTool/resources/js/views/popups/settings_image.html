<div class="modal-dialog modal-lg">
    <div id="popup_settings_image" class="modal-settings"
         data-type="blocks" data-target="image" data-name="settings_image"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_image.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form">
                <div>
                    <table class="table no-border">
                        <tr>
                            <td>
                                <label class="checkbox">
									<input type="checkbox" name="edge_to_edge" checked="checked" class="pull-left checkbox-popup">
									&nbsp;
									<span>{{ 'Edge to Edge' | translate }}</span>
								</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label class="checkbox">
									<input type="checkbox" name="flatten" checked="checked" class="pull-left checkbox-popup">
									&nbsp;
									<span>{{ 'Flatten' | translate }}</span>
								</label>
                            </td>
                        </tr>

                    </table>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
