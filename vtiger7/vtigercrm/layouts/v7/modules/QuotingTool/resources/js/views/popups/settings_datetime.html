<div class="modal-dialog modal-lg">
    <div id="popup_settings_datetime" class="modal-settings"
         data-type="widgets" data-target="datetime" data-name="settings_datetime"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_datetime.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div>
                        <table class="table no-border">
                            <tr>
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="editable" checked="checked" class="pull-left checkbox-popup">
                                        &nbsp;
                                        <span>{{ 'Allow to edit' | translate }}</span>
                                    </label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="current_timestamp" class="pull-left checkbox-popup">
                                        &nbsp;
                                        <span>{{ 'Current timestamp' | translate }}</span>
                                    </label>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
