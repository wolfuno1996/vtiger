<div class="content-container block-handle"
     data-id="layouts/vlayout/modules/QuotingTool/resources/js/views/blocks/related_module.html">
    <div class="content-editable">
        <div contenteditable="true">
            <div class="quoting_tool-cke-keep-element" style="overflow: hidden; overflow-x: auto;">
                <table border="1" cellspacing="0" cellpadding="6"
                       class="quoting_tool-cke-keep-element" data-table-type="related_module"
                       style="width: 100%; border-collapse: collapse;">
                    <thead title="Header">
                        <tr style="background-color: #f4f4f4;">
                            <th>Field1</th>
                            <th>Field2</th>
                            <th>Field3</th>
                            <th>Field4</th>
                        </tr>
                    </thead>
                    <tbody title="Body">
                    <tr>
                        <td colspan="4">#RELATEDBLOCK_START#</td>
                    </tr>
                    <tr class="tbody-content">
                        <td>$field1$</td>
                        <td style="text-align: right;">$field2$</td>
                        <td style="text-align: right;">$field3$</td>
                        <td style="text-align: right;">$field4$</td>
                    </tr>
                    <tr>
                        <td colspan="4">#RELATEDBLOCK_END#</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="quoting_tool-btn-options quoting_tool-btn-left-options">
        <div class="doc-block__control btn--block-control doc-block__control--drag quoting_tool-btn-options-item"
             ng-show="app.data.blocks.related_module.layout.enable_move">
            <i class="icon-align-justify"></i>
        </div>
    </div>

    <div class="quoting_tool-btn-options quoting_tool-btn-right-options">
        <div class="doc-block__control btn--block-control btn--block-control-settings quoting_tool-btn-options-item"
             ng-show="app.data.blocks.related_module.layout.enable_setting"
             ng-click="setting($event, app.data.blocks.related_module)">
            <i class="icon-cog"></i>
        </div>
        <div class="doc-block__control btn--block-control btn--block-control-del quoting_tool-btn-options-item"
             ng-show="app.data.blocks.related_module.layout.enable_remove"
             ng-click="remove($event)">
            <i class="icon-trash"></i>
        </div>
    </div>
</div>
