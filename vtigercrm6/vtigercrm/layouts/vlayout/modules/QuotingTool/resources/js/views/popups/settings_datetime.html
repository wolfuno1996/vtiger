<div id="popup_settings_datetime" class="modal-settings"
     data-type="widgets" data-target="datetime" data-name="settings_datetime"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_datetime.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <label class="checkbox">
                <input type="checkbox" name="editable" checked="checked" class="pull-left">
                &nbsp;
                <span>{{ 'Allow to edit' | translate }}</span>
            </label>
            <label class="checkbox">
                <input type="checkbox" name="current_timestamp" checked="checked" class="pull-left">
                &nbsp;
                <span>{{ 'Current timestamp' | translate }}</span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-submit" ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
    </div>
</div>
