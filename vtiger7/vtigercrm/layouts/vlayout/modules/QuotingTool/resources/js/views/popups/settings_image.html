<div id="popup_settings_image" class="modal-settings"
     data-type="blocks" data-target="image" data-name="settings_image"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_image.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <label class="checkbox">
                <input type="checkbox" name="edge_to_edge" checked="checked" class="pull-left">
                &nbsp;
                <span>{{ 'Edge to Edge' | translate }}</span>
            </label>

            <label class="checkbox">
                <input type="checkbox" name="flatten" checked="checked" class="pull-left">
                &nbsp;
                <span>{{ 'Flatten' | translate }}</span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-submit" ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
    </div>
</div>
