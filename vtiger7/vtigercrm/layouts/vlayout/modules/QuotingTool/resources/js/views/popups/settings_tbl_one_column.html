<div id="popup_settings_tbl_one_column" class="modal-settings" style="width: 500px"
     data-type="widgets" data-target="pricing_table" data-name="settings_tbl_one_column"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_tbl_one_column.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
    </div>
    <div class="modal-body">
        <div>
            <table class="table_settings_tbl_one_column_fields" data-info="">
                <tbody>
                <tr>
                    <th>{{ 'Fields' | translate }}</th>
                    <td>
                        <select style="width: 260px" id="settings_tbl_one_column_fields"
                                class="quoting_tool-selector" select2
                                ng-model="app.data.selectedModuleField" vtiger-select2='{"sortable": true}'
                                ng-options="field as field.label group by field.block.label for field in app.data.selectedModule.fields">
                            <option value="" selected="selected">-- {{ 'PLACEHOLDER (BLANK)' | translate }} --
                            </option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary quoting_tool-btn-insert pull-right" name="insert-left"
                                ng-click="insertFieldTable($event)">{{ 'Insert' | translate }}
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="blockFieldsList  blockFieldsSortable ">
                    <table style="width: 100%; margin-top: 10px">
                        <tr>
                            <td style="text-align: center; border-bottom: 1px solid #b3b3b3">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ul name="sortable1" class="connectedSortable col-sm-12 ui-sortable"
                                    id="sortable1" style=" list-style-type: none;margin-left: 18%">
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-submit" ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
    </div>
</div>
