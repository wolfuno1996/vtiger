<div class="modal-dialog modal-lg">
    <div id="popup_settings_pricing_table_idc" class="modal-settings"
         data-type="blocks" data-target="pricing_table_idc" data-name="settings_pricing_table_idc"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_pricing_table_idc.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table_settings_pricing_table_fields">
                        <tbody>
                        <tr>
                            <th>{{ 'Fields' | translate }}</th>
                            <td>
                                <select id="settings_pricing_table_fields" class="quoting_tool-selector"
                                        vtiger-select2='{"sortable": true}' multiple
                                        ng-model="settings.pricing_table.item_fields"
                                        ng-options="field as field.label for field in inventoryFields"
                                        custom-option-attributes="inventoryFields">
                                    <option>-- {{ 'Select' | translate }} --</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Total' | translate }}</th>
                            <td>
                                <select id="settings_pricing_total_fields" class="quoting_tool-selector"
                                        vtiger-select2='{"sortable": true}' multiple
                                        ng-model="settings.pricing_table.total_fields"
                                        ng-options="field as field.label for field in tableBlockTotal"
                                        custom-option-attributes="tableBlockTotal">
                                    <option>-- {{ 'Select' | translate }} --</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Theme' | translate }}</th>
                            <td>
                                <label class="table-theme-label" ng-repeat="item in tableBlockTheme">
                                    <input type="image"
                                           ng-src="{{item.image}}"
                                           ng-model="settings.pricing_table.theme"
                                           ng-click="changeTableBlockTheme($event, item)"
                                           ng-class="{'selected': settings.pricing_table.theme == item}"
                                           alt="" class="table-theme-image">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Include Sections' | translate }}</th>
                            <td>
                                <label class="table-section-label">
                                    <input type="checkbox" name="include_sections"
                                           ng-model="settings.pricing_table.include_sections">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Include Running Totals' | translate }}</th>
                            <td>
                                <label class="table-section-label">
                                    <input type="checkbox" name="include_running_totals"
                                           ng-model="settings.pricing_table.include_running_totals">
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
