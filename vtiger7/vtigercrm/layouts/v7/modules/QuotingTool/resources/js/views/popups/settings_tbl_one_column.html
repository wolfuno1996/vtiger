<div class="modal-dialog modal-lg" style="width: 500px">
    <div id="popup_settings_tbl_one_column" class="modal-settings"
         data-type="blocks" data-target="pricing_table" data-name="settings_tbl_one_column"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_tbl_one_column.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table_settings_tbl_one_column_fields" data-info="">
                        <tbody>
                        <tr>
                            <th>{{ 'Fields' | translate }}</th>
                            <td>
                                <select style="width: 260px" id="settings_tbl_one_column_fields"
                                        class="quoting_tool-selector" select2
                                        ng-model="app.data.selectedModuleField"
                                        ng-options="field as field.label group by field.block.label for field in app.data.selectedModule.fields">
                                    <option value="" selected="selected">-- {{ 'PLACEHOLDER (BLANK)' | translate }} --
                                    </option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-primary quoting_tool-btn-insert pull-right" name="insert-left"
                                        ng-click="insertFieldTable($event)">{{ 'Insert' | translate }}
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="blockFieldsList  blockFieldsSortable  row">
                        <div class="col-sm-12">
                            <table style="width: 100%">
                                <tr>
                                    <td style="text-align: center; border-bottom: 1px solid #b3b3b3">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul name="sortable1" style="margin-left: 18%" class="connectedSortable col-sm-12 ui-sortable"
                                            id="sortable1">
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}
                    </button>
                </center>
            </div>
        </form>
    </div>
</div>
